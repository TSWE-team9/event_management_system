<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./modal.css"/>
</head>
<body">

<h2>Delete Modal</h2>

<button class="modalbtn" onclick="document.getElementById('id01').style.display='block'">Open Modal</button>

<div id="id01" class="modal">
  <form class="modal_content" action="/action_page.php">
    <div class="modal_container">
      <h1>Kontolöschung</h1>
      <p>Wollen Sie ihr Konto wircklich löschen?</p>
    
      <div class="modal_clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="modal_btnabort">Abbrechen</button>
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="modal_btnconfirm">Löschen</button>
      </div>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
